<form id="intakeForm">
  <input required type="text" name="name" placeholder="Full name"/>
  <input required type="tel" name="phone" placeholder="Phone (SMS/iMessage capable)"/>
  <input required type="email" name="email" placeholder="Email"/>
  <input required type="text" name="timezone" placeholder="Time zone"/>

  <select required name="contact">
    <option value="">Preferred communication</option>
    <option value="imessage">iMessage / Text</option>
    <option value="email">Email</option>
  </select>

  <textarea required name="problem" placeholder="Primary goal / problem (short answer)"></textarea>

  <select required name="urgency">
    <option value="">Urgency</option>
    <option value="immediate">Immediate</option>
    <option value="30_days">Within 30 days</option>
    <option value="exploring">Exploring</option>
  </select>

  <select required name="budget">
    <option value="">Budget range</option>
    <option value="tier_1">Tier 1</option>
    <option value="tier_2">Tier 2</option>
    <option value="tier_3">Tier 3</option>
  </select>

  <label class="checkbox">
    <input id="pricingAck" type="checkbox" required />
    I have reviewed the pricing above
  </label>

  <textarea name="notes" placeholder="Anything else that materially affects scope? (optional)"></textarea>

  <button id="submitBtn" type="submit" class="btn-primary">Submit Intake</button>

  <p id="statusMsg" class="status" aria-live="polite"></p>
</form>

<script src="app.js"></script>
